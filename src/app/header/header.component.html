<header>
  <p class="title">A* Pathfinding Algorithm Illustrated</p>
  <p
    class="state-message"
    [ngClass]="{ success: algorithmResult === 1, fail: algorithmResult === 0 }"
  >
    {{ stateMessage }}
  </p>
  <button
    [disabled]="!gridControlService.isReady() && !(getCurrentState() === 4)"
    (click)="startAlgorithm()"
  >
    <!-- Check whether to start the algorithm if not started
      or reset it if it has already been started -->
    <img
      *ngIf="canStart(); else pauseImage"
      src="../../assets/play-icon.png"
      alt=""
    />
    <ng-template #pauseImage>
      <img src="../../assets/pause-icon.png" alt="" />
    </ng-template>
  </button>
</header>
